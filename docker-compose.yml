# docker-compose.yml
version: '3.8'

services:
  # Serviço do Backend (API Flask) - NÃO EXPOSTO DIRETAMENTE
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ecoquest-api
    restart: unless-stopped
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PORT=8080
      - FLASK_ENV=production
    # Nenhuma porta exposta ao host. O acesso é feito via Nginx.
    expose:
      - "8080"
    networks:
      - ecoquest-net

  # Serviço do Reverse Proxy (Nginx) - Ponto de entrada da aplicação
  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    container_name: ecoquest-proxy
    restart: unless-stopped
    ports:
      # Mapeia a porta 80 do contêiner para a porta 8080 da sua máquina.
      # Você pode acessar tudo em http://localhost:8080
      - "8080:80"
    depends_on:
      - backend
    networks:
      - ecoquest-net

networks:
  ecoquest-net:
    driver: bridge
